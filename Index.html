<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Manager</h1>
            <p>Store and manage your passwords securely</p>
        </header>

        <main>
            <!-- Add Password Form -->
            <section class="add-password-section">
                <h2>Add New Password</h2>
                <form id="passwordForm" class="password-form">
                    <div class="form-group">
                        <label for="website">Website/App Name</label>
                        <input type="text" id="website" placeholder="e.g., Gmail, Facebook" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username/Email</label>
                        <input type="text" id="username" placeholder="e.g., saumya@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon"></span>
                        Save Password
                    </button>
                </form>
            </section>

            <!-- Saved Passwords -->
            <section class="saved-passwords-section">
                <div class="section-header">
                    <h2>Saved Passwords</h2>
                    <span id="passwordCount" class="password-count">0 passwords saved</span>
                </div>
                
                <div id="passwordList" class="password-list">
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ”’</div>
                        <p>No passwords saved yet</p>
                        <small>Add your first password using the form above</small>
                    </div>
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
